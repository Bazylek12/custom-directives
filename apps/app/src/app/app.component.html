SNACKBAR DIRECTIVE
<h2>Snackbar Directive</h2>
<button ShowSnackbarOnClick="Test">Show snackbar</button>
<br />
<!-- DIALOG DIRECTIVE -->
<br />
<h2>Dialog Directive</h2>
<button
  confirmDialog="Are you sure that you want to do this?"
  (confirmed)="onConfirmed($event)"
>
  Confirm
</button>
<br />
<h2>Block paste Directive</h2>
<input blockPaste />
<textarea blockPaste></textarea>
<br />
<h2>Background Carousel Directive</h2>
<div
  [bgCarousel]="['rgb(0, 255, 255)', 'rgb(255, 0, 255)']"
  bgCarouselWidth="100"
  bgCarouselHeight="100"
  movable
></div>
<br />
<h2>Delete Directive</h2>
<button deleteProduct="1">Delete me!</button>
<br />
<h2>Feature Flag Directive</h2>
<div data-test-id="directive">
  <div *featureFlag="'FEATURE_4'; else fallback">Enabled</div>
</div>
<ng-template #fallback>Fallback</ng-template>
